{namespace v=Tx_Vhs_ViewHelpers}
 
<f:layout name="Default"/>

<f:section name="content">
	<v:asset.script external="1" name="fussballde" path="http://ergebnisdienst.fussball.de/static/egm//js/egmWidget.js?schluessel={settings.key->f:format.raw()}" overwrite="1" allowMoveToFooter="1" trim="1" namedChunks="1" />
	<div id="matchesMAT"></div>
	<div id="tableMAT"></div>
	<v:asset.script allowMoveToFooter="1" trim="1" namedChunks="1">
		var fussballdeMAT = new fussballdeAPI();
		fussballdeMAT.setzeMandant('{settings.mandat->f:format.raw()}');
		fussballdeMAT.setzeWettbewerb('{settings.wettbewerb->f:format.raw()}');
		fussballdeMAT.zeigeWettbewerb('matchesMAT');
		fussballdeMAT.zeigeTabelle('tableMAT');
	</v:asset.script>
</f:section>
