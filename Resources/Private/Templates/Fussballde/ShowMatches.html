{namespace v=Tx_Vhs_ViewHelpers}
 
<f:layout name="Default"/>

<f:section name="content">
	<v:asset.script name="fussballde" path="http://ergebnisdienst.fussball.de/static/egm//js/egmWidget.js?schluessel={settings.key->f:format.raw()}" standalone="true" external="true" overwrite="true" />
	<div id="matches"></div>
	<v:asset.script name="fussballdeM">
		var fussballdeM = new fussballdeAPI();
		fussballdeM.setzeMandant('{settings.mandat->f:format.raw()}');
		fussballdeM.setzeWettbewerb('{settings.wettbewerb->f:format.raw()}');
		fussballdeM.zeigeWettbewerb('matches');
	</v:asset.script>
</f:section>
